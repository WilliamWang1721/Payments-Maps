<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 180">
  <!-- JCB white version for dark backgrounds -->
  <g>
    <!-- JCB Letters -->
    <text x="75" y="100" text-anchor="middle" fill="white" font-family="Arial Black, Arial" font-size="52" font-weight="900">J</text>
    <text x="150" y="100" text-anchor="middle" fill="white" font-family="Arial Black, Arial" font-size="52" font-weight="900">C</text>
    <text x="225" y="100" text-anchor="middle" fill="white" font-family="Arial Black, Arial" font-size="52" font-weight="900">B</text>
    
    <!-- Vertical separator lines -->
    <rect x="110" y="55" width="1.5" height="50" fill="white" opacity="0.5"/>
    <rect x="115" y="55" width="1.5" height="50" fill="white" opacity="0.5"/>
    <rect x="120" y="55" width="1.5" height="50" fill="white" opacity="0.5"/>
    
    <rect x="180" y="55" width="1.5" height="50" fill="white" opacity="0.5"/>
    <rect x="185" y="55" width="1.5" height="50" fill="white" opacity="0.5"/>
    <rect x="190" y="55" width="1.5" height="50" fill="white" opacity="0.5"/>
    
    <!-- Top and bottom accent lines -->
    <rect x="50" y="30" width="200" height="2" fill="white" opacity="0.6"/>
    <rect x="50" y="135" width="200" height="2" fill="white" opacity="0.6"/>
    
    <!-- International text -->
    <text x="150" y="155" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="11" font-weight="normal" opacity="0.7">INTERNATIONAL</text>
  </g>
</svg>