<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 120">
  <!-- American Express white version for dark backgrounds -->
  <g>
    <!-- Main text AMERICAN EXPRESS -->
    <text x="150" y="50" text-anchor="middle" fill="white" font-family="Arial Black, Arial" font-size="20" font-weight="900" letter-spacing="1.5px">AMERICAN</text>
    <text x="150" y="80" text-anchor="middle" fill="white" font-family="Arial Black, Arial" font-size="20" font-weight="900" letter-spacing="1.5px">EXPRESS</text>
    
    <!-- Simplified border elements -->
    <rect x="0" y="0" width="300" height="120" rx="6" fill="none" stroke="white" stroke-width="2" opacity="0.3"/>
    
    <!-- Corner accent lines -->
    <rect x="20" y="20" width="30" height="2" fill="white" opacity="0.6"/>
    <rect x="250" y="20" width="30" height="2" fill="white" opacity="0.6"/>
    <rect x="20" y="98" width="30" height="2" fill="white" opacity="0.6"/>
    <rect x="250" y="98" width="30" height="2" fill="white" opacity="0.6"/>
  </g>
</svg>