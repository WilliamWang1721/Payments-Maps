    <rect x="15" y="22" width="20" height="3" fill="white"/>
    <rect x="15" y="29" width="15" height="3" fill="white"/>
    
    <rect x="260" y="15" width="25" height="3" fill="white"/>
    <rect x="265" y="22" width="20" height="3" fill="white"/>
    <rect x="270" y="29" width="15" height="3" fill="white"/>
    
    <rect x="15" y="88" width="15" height="3" fill="white"/>
    <rect x="15" y="95" width="20" height="3" fill="white"/>
    <rect x="15" y="102" width="25" height="3" fill="white"/>
    
    <rect x="270" y="88" width="15" height="3" fill="white"/>
    <rect x="265" y="95" width="20" height="3" fill="white"/>
    <rect x="260" y="102" width="25" height="3" fill="white"/>
  </g>
</svg>