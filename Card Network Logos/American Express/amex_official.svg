<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 120">
  <!-- American Express official blue: #006FCF -->
  <g>
    <!-- Background -->
    <rect x="0" y="0" width="300" height="120" rx="6" fill="#006FCF"/>
    
    <!-- Main text AMERICAN EXPRESS -->
    <text x="150" y="45" text-anchor="middle" fill="white" font-family="Arial Black, Arial" font-size="18" font-weight="900" letter-spacing="1px">AMERICAN</text>
    <text x="150" y="75" text-anchor="middle" fill="white" font-family="Arial Black, Arial" font-size="18" font-weight="900" letter-spacing="1px">EXPRESS</text>
    
    <!-- Decorative corner elements -->
