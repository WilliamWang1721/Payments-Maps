<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 180">
  <!-- UnionPay official colors: Blue #005BAC, Red #E30613, Green #009639 -->
  <g>
    <!-- Background -->
    <rect x="0" y="0" width="300" height="180" rx="8" fill="#005BAC"/>
    
    <!-- UnionPay text in English -->
    <text x="150" y="50" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="20" font-weight="bold">UnionPay</text>
    
    <!-- Chinese characters 银联 -->
    <text x="150" y="80" text-anchor="middle" fill="white" font-family="SimSun, serif" font-size="24" font-weight="bold">银联</text>
    
    <!-- Decorative elements representing the three circles in UnionPay branding -->
    <circle cx="80" cy="130" r="18" fill="#E30613"/>
    <circle cx="150" cy="130" r="18" fill="white"/>
    <circle cx="220" cy="130" r="18" fill="#009639"/>
    
    <!-- Connection lines -->
    <rect x="98" y="128" width="34" height="4" fill="white" opacity="0.8"/>
    <rect x="168" y="128" width="34" height="4" fill="white" opacity="0.8"/>
  </g>
</svg>