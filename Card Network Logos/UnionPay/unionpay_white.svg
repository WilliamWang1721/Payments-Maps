<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 180">
  <!-- UnionPay white version for dark backgrounds -->
  <g>
    <!-- UnionPay text in English -->
    <text x="150" y="60" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="24" font-weight="bold">UnionPay</text>
    
    <!-- Chinese characters 银联 -->
    <text x="150" y="95" text-anchor="middle" fill="white" font-family="SimSun, serif" font-size="20" font-weight="normal">银联</text>
    
    <!-- Simplified logo elements in white -->
    <circle cx="80" cy="130" r="16" fill="none" stroke="white" stroke-width="2"/>
    <circle cx="150" cy="130" r="16" fill="white"/>
    <circle cx="220" cy="130" r="16" fill="none" stroke="white" stroke-width="2"/>
    
    <!-- Connection lines -->
    <rect x="96" y="128" width="38" height="4" fill="white" opacity="0.6"/>
    <rect x="166" y="128" width="38" height="4" fill="white" opacity="0.6"/>
  </g>
</svg>