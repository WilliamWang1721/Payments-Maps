<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 120">
  <!-- Diners Club white version for dark backgrounds -->
  <g>
    <!-- Left circle outline -->
    <circle cx="80" cy="60" r="33" fill="none" stroke="white" stroke-width="2"/>
    
    <!-- Right circle outline -->
    <circle cx="220" cy="60" r="33" fill="none" stroke="white" stroke-width="2"/>
    
    <!-- Center rectangle outline -->
    <rect x="80" y="27" width="140" height="66" fill="none" stroke="white" stroke-width="2"/>
    
    <!-- DINERS CLUB text -->
    <text x="150" y="50" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="18" font-weight="bold" letter-spacing="1px">DINERS</text>
    <text x="150" y="72" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="18" font-weight="bold" letter-spacing="1px">CLUB</text>
    
    <!-- International text -->
    <text x="150" y="105" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="11" font-weight="normal" opacity="0.7">INTERNATIONAL</text>
  </g>
</svg>